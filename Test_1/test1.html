<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test 1</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="col-12 vh-100">
            <div class="row justify-content-center gx-5">
                <div class="card col col-5 me-3">
                    <div class="card-body">
                        <form class="form">
                            <label class="form-label" for="txtTreeType">Tree type</label>
                            <input id="txtTreeType" type="text" class="form-control mb-3">

                            <label class="form-label" for="selParkLocation">Park Location</label>
                            <select id="selParkLocation" class="form-control mb-3">
                                <option value="">Select</option>
                                <option value="Dogwood Park">Dogwood Park</option>
                                <option value="West End Park">West End Park</option>
                            </select>

                            <label class="form-label" for="txtObservationDate">Observation Date</label>
                            <input id="txtObservationDate" type="date" class="form-control mb-3">

                            <label class="form-label" for="txtTreeHealth">Current Health of Tree</label>
                            <textarea id="txtTreeHealth" class="form-control mb-3"></textarea>

                            <div class="row">
                                <button id="btnAddEntry" class="btn btn-primary col" type="button">Add Entry</button>
                                <button id="btnCancelEntry" class="btn btn-secondary col ms-3" type="button">Cancel Entry</button>
                            </div>
                        </form>
                    </div>
                </div>
        
        
                <div class="card align-items-center col-5">
                    <div class="card-body ">
                        <div class="row">
                            <img src="https://swollenhippo.com/female1.jpeg" alt="Profile picture of Jane Doe">
                        </div>
                        <div class="row">
                            <ul>
                                <li>Jane Doe</li>
                                <li><a href="">(931) 526-2125</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            

            <div class="row">
                <div class="card col">
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr><th>Observation Date</th><th>Location</th><th>Tree</th></tr>
                            </thead>
                            <tbody>
                                <tr><td>2024-02-28</td><td> Dogwood Park</td><td>Sugar Maple</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
